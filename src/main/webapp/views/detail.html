<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        /* Additional custom styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        h4 {
            font-size: 1.5rem;
            color: #6c757d;
            margin-bottom: 20px;
        }

        p {
            font-size: 1rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">Document</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/posts}">
                        <i class="fas fa-arrow-left"></i> Quay v·ªÅ
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container my-5">
    <div class="row">
        <div class="col-md-6 offset-md-3 text-center">
            <img class="img-fluid" th:src="${post.getImageMain()}" alt="">
            <img class="img-fluid" th:src="${post.getImageSupport1()}" alt="">
            <img class="img-fluid" th:src="${post.getImageSupport2()}" alt="">
            <img class="img-fluid" th:src="${post.getImageSupport3()}" alt="">
            <img class="img-fluid" th:src="${post.getImageSupport4()}" alt="">
            <h2 class="mt-4" th:text="${post.getPostTitle()}"></h2>
            <h4 class="text-muted" th:text="${post.getAppendices()}"></h4>
            <p th:text="${post.getPostAbstract()}"></p>
            <p class="text-muted" th:text="${post.getPostDate()}"></p>

            <!-- Edit Button -->
            <button id="editButton" class="btn btn-primary">Edit</button>
            <!-- Edit Form -->
            <form th:action="@{/posts/edit}"  method="post"  id="editForm" class="mt-4" style="display: none; ">
                <div class="mb-3">
                    <input type="hidden" class="form-control" id="id" name="id" th:value="${post.getId()}">
                </div>
                <div class="mb-3">
                    <label for="editImageMain" class="form-label">Image Main URL</label>
                    <input type="text" class="form-control" id="editImageMain" name="imageMain" th:value="${post.getImageMain()}">
                </div>
                <div class="mb-3">
                    <label for="editImageSupport1" class="form-label">Image Support 1 URL</label>
                    <input type="text" class="form-control" id="editImageSupport1" name="imageSupport1" th:value="${post.getImageSupport1()}">
                </div>
                <div class="mb-3">
                    <label for="editImageSupport2" class="form-label">Image Support 2 URL</label>
                    <input type="text" class="form-control" id="editImageSupport2" name="imageSupport2" th:value="${post.getImageSupport2()}">
                </div>
                <div class="mb-3">
                    <label for="editImageSupport3" class="form-label">Image Support 3 URL</label>
                    <input type="text" class="form-control" id="editImageSupport3" name="imageSupport3" th:value="${post.getImageSupport3()}">
                </div>
                <div class="mb-3">
                    <label for="editImageSupport4" class="form-label">Image Support 4 URL</label>
                    <input type="text" class="form-control" id="editImageSupport4" name="imageSupport4" th:value="${post.getImageSupport4()}">
                </div>
                <div class="mb-3">
                    <label for="editPostTitle" class="form-label">Post Title</label>
                    <input type="text" class="form-control" id="editPostTitle" name="postTitle" th:value="${post.getPostTitle()}">
                </div>
                <div class="mb-3">
                    <label for="editAppendices" class="form-label">Appendices</label>
                    <input type="text" class="form-control" id="editAppendices" name="appendices" th:value="${post.getAppendices()}">
                </div>
                <div class="mb-3">
                    <label for="editPostAbstract" class="form-label">Post Abstract</label>
                    <textarea class="form-control" id="editPostAbstract" name="postAbstract" rows="4" th:text="${post.getPostAbstract()}"></textarea>
                </div>

                <div class="mb-3">
                    <select name="idCategory">
                        <option th:each="c: ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const editButton = document.getElementById('editButton');
    const editForm = document.getElementById('editForm');
    editButton.addEventListener('click', function() {
        editForm.style.display = 'block';
        editButton.style.display = 'none';
    });
</script>
</body>
</html>
